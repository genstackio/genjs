attributes:
  unpublishedAt: :timestamp
  unpublishedBy: :uuid
  publishedAt: :timestamp
  publishedBy: :uuid
  archivedAt: :timestamp
  archivedBy: :uuid
  status:
    type: workflow
    default: UNPUBLISHED
    cascadePopulate:
      UNPUBLISHED: { unpublishedAt: '@now', unpublishedBy: '@user_id' }
      PUBLISHED: { publishedAt: '@now', publishedBy: '@user_id' }
      ARCHIVED: { archivedAt: '@now', archivedBy: '@user_id' }
    cascadeClear:
      UNPUBLISHED: [ publishedAt ]
      PUBLISHED: [ archivedAt ]
      ARCHIVED: [ ]
    config:
      steps: [ UNPUBLISHED, PUBLISHED, ARCHIVED ]
      transitions:
        undefined: [ UNPUBLISHED ]
        UNPUBLISHED: [ PUBLISHED ]
        PUBLISHED: [ ARCHIVED ]
        ARCHIVED: [ ]
