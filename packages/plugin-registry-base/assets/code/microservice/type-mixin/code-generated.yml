inputs:
  generator:
    type: string
    required: true
    main: true
  indexed:
    type: boolean
    default: false
  unique:
    type: boolean
    default: false
  prefix:
    type: string
    default: ''

attributes:
  code:
    type: "<%- unique ? '!' : '' %><%- indexed ? '@' : '' %>string"
    prefix: "<%- prefix || '' %>"
    value:
      type: "<%- generator %>"
